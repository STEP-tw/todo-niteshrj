<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <h1>Create your todo</h1>
  <form action="/addTodoData" method="post">
    Title: <input type="text" id="title" name="title"><br><br>
    Description: <textarea type="text" id="desc" name="desc" cols="90" style="height:70px"></textarea>
    <br><br>
    Todo: <textarea type="text" id="todoList" name="todoList" cols="90" style="height:70px"></textarea>
    <br><br>
    <button id="submit" type="submit">Submit</button>
  </form>
</body>

</html>
